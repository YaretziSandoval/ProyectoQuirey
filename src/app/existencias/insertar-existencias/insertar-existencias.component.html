<h1 mat-dialog-title>Nueva Existencia</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>Coidgo</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="codigoDepartamento">
      </mat-form-field>
    </div>
  </div>

  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>IdAlmacen</mat-label>
        <input matInput placeholder="Ingresa el IdAlmacen" [(ngModel)]="idalmacenDepartamento">
      </mat-form-field>
    </div>
  </div>

  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>Cantidad</mat-label>
        <input matInput placeholder="Ingresa la Cantidad" [(ngModel)]="cantidadDepartamento">
      </mat-form-field>
    </div>
  </div>
  <!-- Puedes agregar más filas con más campos aquí -->
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button cdkFocusInitial (click)="insertar()">Insertar</button>
</div>
